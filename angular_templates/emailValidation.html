<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="stylesheet" type="text/css" href="css/responsiveForm.css">
<style>html, body, .container-table{height: 100%;height: 100vh;background: url('{{img.fons}}') no-repeat center center fixed;
    -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;}
</style>
<!--menu superior dropdown-->
<div ng-include="'/angular_templates/dropdownMenuBar.html'" ng-show="viewActived"></div>

<div class="loadingGif" ng-show="!viewActived"><img class="img-loadingGif" ng-src={{img.loading}}/></div>
<div class="container container-table" ng-show="viewActived">
    <div class="row vertical-center-row">
        <div class="form form-horizontal">
            <div class="col-xs-8 col-xs-offset-2 boxRegistreUsuari" style="background-image: url({{img.Patterns1_08}})" ng-show="activedValidation">
                <div class="row barraSuperiorRegistre">
                    <div class="col-xs-9"><p class="nomBarraSuperiorRegistre">{{ content.title }}</p></div>
                    <div class="col-xs-3">
                         <a class="icon-remove-sign pull-right butoSortirBarraSuperiorRegistre" ng-href="#/login"></a>
                    </div>
                </div>
                <div class="row boxFormulariRegistreUsuari">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="row resposta" ng-show="validated&&activedValidation">
                            <div class="col-xs-2 check"><div class="icon-ok"></div></div>
                            <div class="col-xs-10 textresposta">{{content.validationOk}}<br/><br/>{{content.validationOk2}}<br/><br/>{{content.validationOk3}}</div>
                        </div>
                        <div class="row resposta" ng-show="!validated&&activedValidation">
                            <div class="col-xs-2 cross"><div class="icon-remove"></div></div>
                            <div class="col-xs-10 textresposta">{{content.validationWrong}}<br/><br/>{{content.validationWrong2}}<br/><br/>{{content.validationOk3}}</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-xs-offset-9 butoLogin">
                                <a class="btn-login" href="/#/login">{{content.validationOkContinue}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <!--ErrorVoicesModal-->
<div class="modal fade" id="errorVoicesModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="row marginModalTopOwl"><img class="img-owl pull-right" src={{img.lowSorpresaFlecha}}/></div>
        <div class="row" id="boxUserConfig" style="background-image: url({{img.Patterns1_08}})">
            <div id="header" class="row">
                <div class="col-xs-10 headerTitle">{{errorVoicesTitle}}</div>
            </div>
            <div class="row backgroundUserConfigBox">
                <div class="row fonsAlert">
                    <div class="col-xs-1 text-center"><img class="img-Alert" src={{img.Icon_Alert}}/></div>
                    <div class="col-xs-11 text-warning">{{errorVoicesSentence}}</div>
                </div>
                <div class="row dadesUsuariCentre">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-11">
                        <div class="row" bind-html-compile="errorVoicesMessage"></div>
                        <div class="row verticalMarginTop">
                            <div class="col-xs-6 textError">
                                Error {{errorVoicesCode}}
                            </div>
                            <div class="col-xs-6">
                                <button type="reset" class="btn-gray pull-right" data-dismiss="modal">{{errorVoicesOk}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row verticalMarginTop"></div>
        </div>
    </div>
</div>
